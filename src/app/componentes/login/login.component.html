<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/img/login.png" alt="Login">
        <h1>Login</h1>
        <form (ngSubmit)="login()" [formGroup]="loginUsuario">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label >Correo electrónico</label>
                <span class="text-danger errorLabel" *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched">
                  El <strong>correo electrónico</strong> es requerido.
                </span>
                <span class="text-danger errorLabel" *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched">
                  El <strong>correo electrónico</strong> es invalido.
                </span>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <label >Contraseña</label>
                <span class="text-danger errorLabel" *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched">
                  La <strong>contraseña</strong> es requerida.
                </span>
                <span class="text-danger errorLabel" *ngIf="loginUsuario.get('password')?.hasError('minlength') && loginUsuario.get('password')?.touched">
                  La <strong>contraseña</strong> debe contener minimo 8 caracteres.
                </span>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="submit">Ingresar</button>
              </div>
              <p class="mt-3">No tienes cuenta? <a routerLink="/registro">Registrar</a></p>
              <a class="mt-3" routerLink="/recuperar-password">Recuperar Contraseña</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
