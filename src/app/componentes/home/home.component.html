        <p class="lead">Proporcionar contenido de calidad para nuestros visitantes y crear experiencias increíbles.</p>
      </div>
      <div class="col-lg-4">
        <img class="img-fluid rounded-circle" src="../../../assets/img/flexibilidad.jpg" alt="Imagen de muestra">
      </div>
    </div>
  </div>
</section>

    <div class="col-sm-4 mb-3">

        <img src="../../../assets/img/ImgCalendario.jpg" class="card-img-top" alt="..." style="height: 200px;">

          style="padding: 15px; height: 100%;">

        </div>
      </div>

    <!-- Card 2 -->
    <div class="col-sm-4 mb-3">
      <div class="card" style="width: 370px; height: 400px;">
        <img src="../../../assets/img/grupos.png" class="card-img-top" alt="..." style="height: 200px;">
        <div class="card-body text-center d-flex flex-column justify-content-between"
          style="padding: 15px; height: 100%;">

          <p class="card-text">
            ¡Crear grupos de trabajo!
          </p>

  <!-- Card 1 -->

          ¡Revisar las tareas asignadas!

    </div>
