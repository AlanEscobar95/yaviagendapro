<div class="fondo">

<app-navbar></app-navbar>
<div class="container">
  <div class="card">
    <div class="card-body">
      <span class="h3"> Lista de Grupos </span>
      <button class="btn btn-dark btn-lg float-right" routerLink="/crear-grupos"> + Crear </button>
      <table class="table mt-5 table-striped">
        <thead>
          <tr>
            <th>N°</th>
            <th>Nombre Grupo</th>
            <th>Descripción Grupo</th>
            <th>Integrantes</th>
            <th>Fecha Inicio</th>
            <th>Fecha Fin</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let grupo of grupos">
            <td></td>
            <td>{{ grupo.nombre }}</td>
            <td>{{ grupo.descripcion }}</td>
            <td>{{ grupo.integrantes }}</td>
            <td>{{ grupo.fechaInicio }}</td>
            <td>{{ grupo.fechaFin }}</td>
            <td>
              <i class="fas fa-edit fa-lg text-info mr-2" [routerLink]="['/editarGrupos/', grupo.id]"></i>
              <i (click)="deleteGrupo(grupo.id)" class="fas fa-trash-alt fa-lg text-danger"></i>
            </td>
          </tr>
         
          
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
