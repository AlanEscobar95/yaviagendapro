 <div class="container">
        <div class="card">
            <div class="card-body">
                <span class="h3"> Lista de Grupos </span>
                <button class= "btn btn-dark btn-lg float-right" routerLink="/crear-grupos"> + Crear </button>
                <table class="table mt-5 table-striped">
                        <thead>
                          <tr>
                            <th>N°</th>
                            <th>Nombre Grupo</th>
                            <th>Descripción Grupo</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha Fin</th>
                            <th>Acciones</th>
                          </tr>
                        </thead>
                        <tbody class="table-group-divider">
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>
                                <i class="fas fa-edit fa-lg text-info mr-2"></i>
                                <i class="fas fa-trash-alt fa-lg text-danger"></i>
                            </td>
                          </tr>
                          <tr>
                            <td scope="row">2</td>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                          </tr>
                        </tbody>
                </table>
                <table>
                <ul>
                  <li class="text" *ngFor="let grupo of grupos | async">
                    {{grupo.nombre}}
                  </li>
                </ul>
              </table>
            </div>
        </div>
 </div>
